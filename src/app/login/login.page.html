<ion-header>
  <ion-toolbar>
    <ion-title color="dark">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-icon
    name="person-circle"
    color="dark"
    style="font-size: 100px"
  ></ion-icon>
  <br /><br />
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating" color="dark">
        <ion-icon name="mail-outline" slot="start" color="dark"></ion-icon
        >Username
      </ion-label>
      <ion-input
        type="text"
        formControlName="username"
        [(ngModel)]="username"
        autocomplete="off"
      ></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-label position="floating" color="dark">
        <ion-icon
          name="lock-closed-outline"
          slot="start"
          color="dark"
        ></ion-icon
        >Password
      </ion-label>
      <ion-input
        type="password"
        formControlName="password"
        [(ngModel)]="password"
        autocomplete="new-password"
      ></ion-input>
    </ion-item>
    <br />
    <ion-button
      expand="full"
      type="submit"
      color="hot-rod-red"
      [disabled]="!loginForm.valid"
      >Login</ion-button
    >

    <ion-text color="medium">
      Don't have an account? <a routerLink="/register">Register</a>
    </ion-text>
  </form>
</ion-content>
