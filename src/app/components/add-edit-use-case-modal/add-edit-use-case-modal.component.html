<ion-header>
  <ion-toolbar>
    <ion-title>Use Case</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <form [formGroup]="projectForm">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-textarea formControlName="title" type="text"></ion-textarea>
      </ion-item>
      <ion-button expand="block" (click)="addProject()">OK</ion-button>
    </form>
  </ion-list>
</ion-content>
