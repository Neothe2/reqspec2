<ion-header>
  <ion-toolbar>
    <ion-title>Staff</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let staffMember of staffList">
      <ion-label>{{ staffMember.name }}</ion-label>
      <ion-checkbox
        (ionChange)="updateCheckedItems(staffMember, $event)"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button type="submit" expand="block" (click)="submit()"
    >Confirm</ion-button
  >
</ion-content>
