<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="clients/detail/{{clientId}}"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ project?.title }}</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="onAddActor()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-background">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button routerLink="actors">Actors</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button>Staff</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-button
            (click)="onAddActor()"
            class="add-actor-button"
            fill="clear"
            color="dark"
          >
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-card-header>
            <ion-card-title>Actors:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item
                *ngFor="let actor of actors"
                (click)="navigateToDetail(actor)"
              >
                <ion-label>• {{ actor.name }} </ion-label>
                <ion-buttons slot="end">
                  <ion-button
                    (click)="openActionSheet(actor); $event.stopPropagation()"
                  >
                    <ion-icon
                      name="ellipsis-vertical"
                      slot="icon-only"
                    ></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-button
            (click)="onAddStaff()"
            class="add-actor-button"
            fill="clear"
            color="dark"
          >
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-card-header>
            <ion-card-title>Staff:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item
                *ngFor="let staff of staffList"
                (click)="navigateToDetailStaff(staff)"
              >
                <ion-label>• {{ staff.role }} </ion-label>
                <ion-buttons slot="end">
                  <ion-button
                    (click)="openActionSheetStaff(staff); $event.stopPropagation()"
                  >
                    <ion-icon
                      name="ellipsis-vertical"
                      slot="icon-only"
                    ></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
