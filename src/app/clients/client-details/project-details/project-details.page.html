<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="clients/detail/{{clientId}}"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ project?.title }}</ion-title>

      <ion-button (click)="onAddActor()">

      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-background">

    <ion-row>
      <ion-col size="12">
        <ion-accordion-group data-multi-expand="true">
          <ion-accordion keyboard-shortcut="[c]">
            <ion-item slot="header" color="light">Actors</ion-item>
            <ion-card slot="content" keyboard-shortcut="[a]">
              <ion-button
                (click)="onAddActor()"
                class="add-actor-button"
                fill="clear"
                color="dark"
              >
                <ion-icon name="add" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-card-header>
                <ion-card-title>Actors:</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item
                    *ngFor="let actor of actors"
                    (click)="navigateToDetail(actor)"
                  >
                    <ion-label>• {{ actor.role }} </ion-label>
                    <ion-buttons slot="end">
                      <ion-button
                        (click)="openActionSheet(actor); $event.stopPropagation()"
                      >
                        <ion-icon
                          name="ellipsis-vertical"
                          slot="icon-only"
                        ></ion-icon>
                      </ion-button>
                    </ion-buttons>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-accordion>
          <ion-accordion keyboard-shortcut="[t]">
            <ion-item slot="header" color="light">Staff</ion-item>
            <ion-card slot="content" keyboard-shortcut="[s]">
              <ion-button
                (click)="onAddStaff()"
                class="add-actor-button"
                fill="clear"
                color="dark"
              >
                <ion-icon name="add" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-card-header>
                <ion-card-title>Staff:</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item
                    *ngFor="let staff of staffList"
                    (click)="navigateToDetailStaff(staff)"
                  >
                    <ion-label>• {{ staff.name }} </ion-label>
                    <ion-buttons slot="end">
                      <ion-button
                        (click)="openActionSheetStaff(staff); $event.stopPropagation()"
                      >
                        <ion-icon
                          name="ellipsis-vertical"
                          slot="icon-only"
                        ></ion-icon>
                      </ion-button>
                    </ion-buttons>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-accordion>
          <ion-accordion>
            <ion-item slot="header" color="light">User Stories</ion-item>
            <ion-card slot="content">
              <ion-button
                (click)="onAddUserStory()"
                class="add-actor-button"
                fill="clear"
                color="dark"
              >
                <ion-icon name="add" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-card-header>
                <ion-card-title>User Stories:</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item
                    *ngFor="let userStory of userStories"
                    (click)="navigateToDetailUserStory(userStory)"
                  >
                    <ion-label class="ion-text-wrap"
                      >• {{ userStory.story }}
                    </ion-label>
                    <ion-buttons slot="end">
                      <ion-button
                        (click)="openActionSheetUserStory(userStory); $event.stopPropagation()"
                      >
                        <ion-icon
                          name="ellipsis-vertical"
                          slot="icon-only"
                        ></ion-icon>
                      </ion-button>
                    </ion-buttons>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-accordion>
        </ion-accordion-group>
