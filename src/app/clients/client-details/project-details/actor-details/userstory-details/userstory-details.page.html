<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/clients/detail/{{clientId}}/project-details/{{projectId}}"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ userStory?.story }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-background">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-accordion-group>
          <ion-accordion>
            <ion-item slot="header" color="light">
              <ion-label>Associated Use Cases</ion-label>
            </ion-item>
            <ion-card slot="content">
              <ion-button
                (click)="onAddUseCase()"
                class="add-actor-button"
                fill="clear"
                color="dark"
              >
                <ion-icon name="add" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-card-header>
                <ion-card-title>Associated Use Cases:</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                  <ion-item *ngFor="let useCase of useCases">
                    <ion-label> {{ useCase.title }} </ion-label>
                    <ion-buttons slot="end">
                      <ion-button (click)="openActionSheet(useCase)">
                        <ion-icon
                          name="ellipsis-vertical"
                          slot="icon-only"
                        ></ion-icon>
                      </ion-button>
                    </ion-buttons>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
