<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/clients/detail/{{clientId}}/project-details/{{projectId}}/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ actor?.role }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-background">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-button
            (click)="onAddStaff()"
            class="add-actor-button"
            fill="clear"
            color="dark"
          >
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-card-header>
            <ion-card-title>Associated Staff:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let staff of staff">
                <ion-label> {{ staff.role }} </ion-label>
                <ion-buttons slot="end">
                  <ion-button (click)="openActionSheet(staff)">
                    <ion-icon
                      name="ellipsis-vertical"
                      slot="icon-only"
                    ></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
