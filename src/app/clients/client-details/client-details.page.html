<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start"
      ><ion-back-button [defaultHref]="'/clients'"></ion-back-button
    ></ion-buttons>
    <ion-title>{{ client?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-background">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-button
            (click)="onAddProject()"
            fill="clear"
            color="dark"
            class="add-project-button"
          >
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-card-header>
            <ion-card-title>Projects:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item
                *ngFor="let project of projects"
                (click)="navigateToDetail(project)"
              >
                <ion-label>â€¢ {{ project.title }} </ion-label>
                <ion-buttons slot="end">
                  <ion-button
                    (click)="openActionSheet(project); $event.stopPropagation()"
                  >
                    <ion-icon
                      name="ellipsis-vertical"
                      slot="icon-only"
                    ></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
