<ion-header>
  <ion-toolbar color="light">
    <ion-title>Clients</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddClientModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <ion-list>
    <ion-item *ngFor="let client of clients">
      <ion-card class="client-card ion-no-margin">
        <ion-card-header>
          <ion-card-title>{{client.name}}</ion-card-title>
        </ion-card-header>
      </ion-card>
      <ion-buttons slot="end">
        <ion-button (click)="openActionSheet(client)">
          <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
