<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clients</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddClientModal()" keyboard-shortcut="[a]">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <ion-list class="">
    <ion-item *ngFor="let client of clients" (click)="navigateToDetail(client)">
      <ion-label class="ion-padding-start">{{client.name}}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="openActionSheet(client); $event.stopPropagation()">
          <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
