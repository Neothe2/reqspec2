<ion-header>
  <ion-toolbar>
    <ion-title color="dark">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-icon name="person-add" color="dark" style="font-size: 100px"></ion-icon>
  <br /><br />
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating" color="dark">
        <ion-icon name="mail-outline" slot="start" color="dark"></ion-icon>Email
      </ion-label>
      <ion-input
        type="email"
        formControlName="email"
        [(ngModel)]="email"
        autocomplete="off"
      ></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-label position="floating" color="dark">
        <ion-icon name="person-outline" slot="start" color="dark"></ion-icon
        >Username
      </ion-label>
      <ion-input
        type="text"
        formControlName="username"
        [(ngModel)]="username"
        autocomplete="off"
      ></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-label position="floating" color="dark">
        <ion-icon
          name="lock-closed-outline"
          slot="start"
          color="dark"
        ></ion-icon
        >Password
      </ion-label>
      <ion-input
        type="password"
        formControlName="password"
        [(ngModel)]="password"
        autocomplete="new-password"
      ></ion-input>
    </ion-item>
    <br />
    <ion-button
      expand="full"
      type="submit"
      color="hot-rod-red"
      [disabled]="!registerForm.valid"
      >Register</ion-button
    >
  </form>
  <br />
  <ion-text color="medium">
    Already have an account? <a routerLink="/login">Login</a>
  </ion-text>
</ion-content>
